- name: Check if VC FEC device is connected and get PCI address of devices.
  shell: lspci | grep {{ vc_pf_device_id }} | awk '{print $1;}'
  register: pci_address
  
- name: Bind VC PF to IGB UIO.
  shell: echo "{{ vc_vendor_id }} {{ vc_pf_device_id }}" | sudo tee /sys/bus/pci/drivers/igb_uio/new_id
  
- name: Create SRIOV VFs
  shell: "echo {{ vc_vf_number }} | sudo tee /sys/bus/pci/devices/0000:{{ item }}/max_vfs"
  with_items:
    - "{{ pci_address.stdout_lines }}"
  
- name: Bind VC VFs to IGB_UIO
  shell: echo "{{ vc_vendor_id }} {{ vc_vf_device_id }}" | sudo tee /sys/bus/pci/drivers/igb_uio/new_id
 
