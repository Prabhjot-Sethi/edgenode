- name: Download SRIOV-CNI plugin
  git:
    repo: "{{ sriov_cni_url }}"
    dest: "{{ sriov_cni_downloaddir }}"
    clone: yes
    version: "{{ sriov_cni_commit }}"

- name: Download SRIOV device plugin
  git:
    repo: "{{ sriov_dev_plugin_url }}"
    dest: "{{ sriov_dev_plugin_downloaddir }}"
    clone: yes
    version: "{{ vc_fec_dev_plugin_commit }}"

- name: Patch SRIOV device plugin for VC FEC functionality
  patch:
    src: "{{ vc_fec_patch_path }}"
    basedir: "{{ sriov_dev_plugin_downloaddir }}"
    strip: 1
    binary: no
  when: vc_fec['enabled']
