---
- hosts: localhost
  any_errors_fatal: false
  tasks:
  - debug:
      msg: "--- SETTING UP KUBERNETES---"
  - include_vars: ../../vars/defaults.yml
  - debug:
      msg: "Base path set to: {{ base_path }}"

  - include_tasks: ../os/disable_swap_temporarily.yml
  - include_tasks: ../os/disable_swap_permanently.yml
  - include_tasks: install_repo.yml
  - include_tasks: install.yml
  - include_tasks: ../os/enable_kubernetes_iptables.yml
  - include_tasks: open_firewall_ports.yml
  - include_tasks: set_kubeadm_extra_arg.yml
  - include_tasks: enable.yml

  - include_tasks: ../other/script_success.yml
