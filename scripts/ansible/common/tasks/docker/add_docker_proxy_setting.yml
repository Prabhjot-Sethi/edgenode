- name: Create proxy config folder for docker
  file:
    path: /root/.docker
    state: directory
  when: proxy_enable == true

- name: Create proxy config file for docker
  file:
    path: /root/.docker/config.json
    state: touch
  when: proxy_enable == true

- name: Add Docker proxy
  shell: jq -n '{"proxies":{"default":{}}}' | sponge /root/.docker/config.json
  when: proxy_enable == true

- name: Add http proxy setting to docker
  shell: cat /root/.docker/config.json | jq '.proxies.default.httpProxy="{{proxy_http}}"' | sponge /root/.docker/config.json
  when: proxy_enable == true and proxy_http != ""

- name: Add https proxy setting to docker
  shell: cat /root/.docker/config.json | jq '.proxies.default.httpsProxy="{{proxy_https}}"' | sponge /root/.docker/config.json
  when: proxy_enable == true and proxy_https != ""

- name: Add no proxy setting to docker
  shell: cat /root/.docker/config.json | jq '.proxies.default.noProxy="{{proxy_noproxy}}"' | sponge /root/.docker/config.json
  when: proxy_enable == true and proxy_noproxy != ""


- name: Create proxy config folder for docker service
  file:
    path: /etc/systemd/system/docker.service.d
    state: directory
  when: proxy_enable == true

- name: Create proxy config file for docker service
  file:
    path:  /etc/systemd/system/docker.service.d/http-proxy.conf
    state: touch
  when: proxy_enable == true

- name: service -> docker.service.d/http-proxy.conf
  lineinfile:
    path:   /etc/systemd/system/docker.service.d/http-proxy.conf
    state: present
    line: "[Service]"
  when: proxy_enable == true 

- name: http -> docker.service.d/http-proxy.conf
  lineinfile:
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
    state: present
    line: "Environment=\"HTTP_PROXY={{proxy_http}}\""
  when: proxy_enable == true and proxy_http != "" 

- name: https -> docker.service.d/http-proxy.conf
  lineinfile:
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
    state: present
    line: "Environment=\"HTTPS_PROXY={{proxy_https}}\""
  when: proxy_enable == true and proxy_https != "" 

- name: noproxy -> docker.service.d/http-proxy.conf
  lineinfile:
    path: /etc/systemd/system/docker.service.d/http-proxy.conf
    state: present
    line: "Environment=\"NO_PROXY={{proxy_noproxy}}\""
  when: proxy_enable == true and proxy_noproxy != "" 

