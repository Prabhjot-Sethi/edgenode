- name: Import Docker appliance image from defined location
  docker_image:
    name: appliance
    load_path: "{{ docker_image_import_location_path }}/appliance.docker"
  when: not kube_ovn['enabled']

- name: Import Docker EAA image from defined location
  docker_image:
    name: eaa
    load_path: "{{ docker_image_import_location_path }}/eaa.docker"

- name: Import Docker hddlservice image from defined location
  docker_image:
    name: hddlservice
    load_path: "{{ docker_image_import_location_path }}/hddlservice.docker"
  when: openvino['enabled']

- name: Import Docker edgednssvr image from defined location
  docker_image:
    name: edgednssvr
    load_path: "{{ docker_image_import_location_path }}/edgednssvr.docker"

- name: Import Docker nts image from defined location
  docker_image:
    name: nts
    load_path: "{{ docker_image_import_location_path }}/nts.docker"
  when: not kube_ovn['enabled']

- name: Import Docker sriov-cni image to filesystem
  docker_image:
    name: sriov-cni
    load_path: "{{ docker_image_import_location_path }}/sriovcni.docker"
  when: sriov['enabled']

- name: Import Docker sriov-device-plugin image to filesystem
  docker_image:
    name: nfvpe/sriov-device-plugin
    load_path: "{{ docker_image_import_location_path }}/sriovdeviceplugin.docker"
  when: sriov['enabled']

- name: Check if FPGA config image is available
  stat:
    path: "{{ docker_image_import_location_path }}/fpgaconfig.docker"
  register: fpga_img
  when: fpga_sriov_userspace['enabled']

- name: Import Docker FPGA confing for FPGA SRIOV image to filesystem
  docker_image:
    name: fpga-config-utility
    load_path: "{{ docker_image_import_location_path }}/fpgaconfig.docker"
  when: fpga_sriov_userspace['enabled'] and fpga_img.stat.exists

- name: Import Docker BIOSFW image from defined location
  docker_image:
    name: openness-biosfw
    load_path: "{{ docker_image_import_location_path }}/openness-biosfw.docker"
  when: biosfw['enabled']
