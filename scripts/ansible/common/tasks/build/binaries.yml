- name: Build cleanup
  make:
    chdir: "{{ base_path }}"
    target: clean
    params: 
      RTE_SDK: "{{ dpdk_install_location }}"

- name: Build binaries
  shell: source /etc/profile && RTE_SDK={{ dpdk_install_location }} RTE_TARGET={{ dpdk_make_target }} make build
  args:
    chdir: "{{ base_path }}"

- debug:
    msg: "Binaries and images saved to folder: {{ docker_images_save_path }}"
