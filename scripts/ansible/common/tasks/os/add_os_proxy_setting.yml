- name: Adding proxy to /etc/environment
  block:
    - name: http -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "http_proxy={{proxy_http}}"
      when: proxy_enable == true and proxy_http != "" 

    - name: https -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "https_proxy={{proxy_https}}"
      when: proxy_enable == true and proxy_https != ""

    - name: HTTP -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "HTTP_PROXY={{proxy_http}}"
      when: proxy_enable == true and proxy_http != ""

    - name: HTTPS -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "HTTPS_PROXY={{proxy_https}}"
      when: proxy_enable == true and proxy_https != ""

    - name: ftp -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "ftp_proxy={{proxy_ftp}}"
      when: proxy_enable == true and proxy_ftp != ""

    - name: FTP -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "FTP_PROXY={{proxy_ftp}}"
      when: proxy_enable == true and proxy_ftp != ""

    - name: no proxy -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "no_proxy={{proxy_noproxy}}"
      when: proxy_enable == true and proxy_noproxy != ""

    - name: NO PROXY -> /etc/environment
      lineinfile:
        path: /etc/environment
        state: present
        line: "NO_PROXY={{proxy_noproxy}}"
      when: proxy_enable == true and proxy_noproxy != ""


- name: Adding to proxy to yum
  lineinfile:
    path: /etc/yum.conf
    state: present
    line: "proxy={{proxy_yum}}/"
  when: proxy_enable == true and proxy_yum != ""


