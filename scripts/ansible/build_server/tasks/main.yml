---
- hosts: localhost
  any_errors_fatal: false
  tasks:
  - debug:
      msg: "--- SETTING UP BUILD SERVER ---"
  - include_vars: ../../common/vars/defaults.yml
  - include_vars: ../vars/defaults.yml
  - debug:
      msg: "Base path set to: {{ base_path }}"

  # Base OS setup
  - include_tasks: ../../common/tasks/yum/clean_all.yml
  - include_tasks: ../../common/tasks/yum/disable_plugins.yml
  - include_tasks: ../../common/tasks/yum/install_epel_package.yml
  - include_tasks: ../../common/tasks/kernelrt/install_repo.yml
  - include_tasks: ../../common/tasks/docker/install_repo.yml
  - include_tasks: ../../common/tasks/kernelrt/install.yml
  - include_tasks: ../../common/tasks/kernelrt/get_currently_installed.yml
  - include_tasks: ../../common/tasks/kernelrt/update_grub_params.yml
  - include_tasks: ../../common/tasks/kernelrt/get_currently_running.yml
  - include_tasks: ../../common/tasks/kernelrt/get_grub_index.yml
  - include_tasks: ../../common/tasks/kernelrt/set_boot_to_rt.yml
  - include_tasks: ../../common/tasks/kernelrt/install_dev_package.yml
  - include_tasks: ../../common/tasks/kernelrt/check_rt_running.yml
  - include_tasks: ../../common/tasks/os/enable_ipv4_forwarding.yml
  - include_tasks: ../../common/tasks/yum/install_base_packages.yml
  - include_tasks: ../../common/tasks/systemd/reload.yml
  
  # Docker
  - include_tasks: ../../common/tasks/docker/restart.yml
  - include_tasks: ../../common/tasks/docker/remove_images_and_containers.yml
  - include_tasks: ../../common/tasks/docker/stop.yml
  - include_tasks: ../../common/tasks/docker/uninstall.yml
  - include_tasks: ../../common/tasks/docker/install.yml
  - include_tasks: ../../common/tasks/docker/enable.yml
  - include_tasks: ../../common/tasks/docker/install_compose_tool.yml

  # DPDK
  - include_tasks: ../../common/tasks/dpdk/remove_old.yml
  - include_tasks: ../../common/tasks/dpdk/download.yml
  - include_tasks: ../../common/tasks/dpdk/compile.yml
  - include_tasks: ../../common/tasks/dpdk/move_to_install_location.yml

  # GO lang
  - include_tasks: ../../common/tasks/go/download_if_missing.yml

  # Finish
  - include_tasks: ../../common/tasks/other/script_success.yml
