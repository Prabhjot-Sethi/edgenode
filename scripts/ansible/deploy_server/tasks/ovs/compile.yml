- name: Compile ovs
  become: true
  command: "{{ item }}"
  with_items:
    - ./boot.sh
    - ./configure --with-dpdk="{{dpdk_build}}"
    - make -j
    - make install
  args:
    chdir: "{{ ovs_downloaddir }}"
