version: '3'
services:
  appliance:
    build:
      context: .
      dockerfile: "Dockerfile_appliance"
    image: "appliance:${VER}"
    privileged: true
    ports:
     - "42101:42101"
     - "42102:42102"
     - "443:443"
    volumes:
     - "/run:/run"
     - "/var/lib/nts:/var/lib/nts"
     - "/proc/1/ns:/var/host_ns"
     - "/sys/class/net:/var/host_net_devices"
     - "/sys/devices:/devices"
  edgednssvr:
    build:
      context: .
      dockerfile: "Dockerfile_edgednssvr"
    image: "edgednssvr:${VER}"
    ports:
     - "53:53/udp"
    volumes:
     - "/var/lib/edgedns:/var/lib/edgedns"
     - "/run:/run"
    environment:
     - http_proxy
     - https_proxy
     - DNS_FWDR=8.8.8.8
