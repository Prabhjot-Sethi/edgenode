# TODO: Expose ports only to a local network address
version: '2.4'
services:

  hddlservice:
    container_name: openvino-hddl-service
    build:
      context: .
      dockerfile: "Dockerfile_hddlservice"
    image: "hddlservice:${VER}"
    cap_add:
     - SYS_ADMIN
    devices:
     - "/dev/ion:/dev/ion"
    volumes:
     - "/dev:/dev"
     - "/var/tmp:/var/tmp"
    device_cgroup_rules:
     - 'c 189:* rmw'
     - 'c 180:* rmw'
    network_mode: host
