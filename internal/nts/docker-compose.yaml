version: '3'
services:
    nts:
        container_name: nts
        build:
            context: .
        image: "nts:test"
        privileged: true
        network_mode: "host"

        # TODO: Forward NTS logs to syslog
        # logging:
        #     driver: syslog
        #     options:
        #         syslog-address: ""
        #         syslog-format: "rfc3164"
        #         tag: "NTS"

        volumes:
            - /dev/hugepages:/hugepages
            - /var/lib/nts:/var/lib/nts
            - /var/run/docker/netns:/var/run/docker/netns
            - /var/run:/var/run
            - /proc/1/ns:/var/host_ns
            - /sys/class/net:/var/host_net_devices
